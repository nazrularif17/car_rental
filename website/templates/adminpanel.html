{% extends 'header.html' %}
{% block content %}
</html>
<style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600&display=swap");
    * {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      -webkit-box-sizing: border-box;
              box-sizing: border-box;
      outline: none;
      border: none;
      text-decoration: none;
      text-transform: capitalize;
      -webkit-transition: .2s linear;
      transition: .2s linear;
    }
    body {
        background-color: #fff;
    }
    html {
      font-size: 62.5%;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }
    .index-head {
        margin: 3%;
        margin-bottom: 0%;
        font-size: x-large;
        display: flex;
    }
    h1 {
        text-transform: none;
        color: #7f1734;
        margin-left: 35%;
    }
    hr {
        background-color: grey;
        width: 100%;
        height: 2px;

    }
    .container {
        display: flex;
        height: 100%;
    }
    .sidebar{
        padding:5% ;
        padding-left: 10%;
        padding-top: 7%;
    }
    .sidebar-list {
        list-style: none; 
    }
    .sidebar-list-item {
        border: 2px solid #7f1734;
        background-color: #fff;
        padding: 5px;
        padding-left: 10px;
        padding-right: 10px;
        text-align: center;
        margin-bottom: 2%;
    }
    .sidebar-list-item a {
        font-weight: 700;
        font-size: 30px;
        color: #7f1734;
    }
    .add-button{
        position: absolute;
        right: 8%;
        margin-top: 1%;
        font-size: 16px;
        background-color: #815854;
        padding: 5px;
        padding-left: 10px;
        padding-right: 10px;
        border: 1px solid #FF8800;
        border-radius: 5rem;
    }
    .add-button a {
        text-decoration: none;
        color: #F9EBDE;
        font-weight: 500;
    }
    .content {
        padding: 2%;
        margin-right: 4%;
        width: 100%;
        margin-top: 4%;
        background-color: #815854;
        border-radius: 3rem;
        overflow-y: auto;
        max-height: 417px;
    }
    .content-list {
        list-style: none;
        background-color: #815854;
    }
    .content-list-item {
        background-color: #F9EBDE;
        border: solid #FF8800;
        margin: 0%;
        margin-bottom: 2%;
        padding-left: 2%;
        border-radius: 5rem
    }
    .content-list-item :last-child {
        margin-bottom: 0%;
    }
    .content-list-item a {
        font-weight: 500;
        font-size: 25px;
        color: #815854;
    }
</style>
<body>
    <div class="index-head">
        <h1 class="head-title">Welcome Admin</h1>
    </div>
    <hr/>
    <div class="container">
        <div class="sidebar">
            <ul class="sidebar-list">
                <li class="sidebar-list-item">
                    <a href="{% url 'adminrenterlist' %}">Renter</a>
                </li>
                <li class="sidebar-list-item">
                    <a href="{% url 'adminownerlist' %}">Owner</a>
                </li>
                <li class="sidebar-list-item">
                    <a href="{% url 'admincarlist' %}">Car</a>
                </li>
                <li class="sidebar-list-item">
                    <a href="{% url 'adminbookinglist' %}">Booking</a>
                </li>
                <li class="sidebar-list-item">
                    <a href="{% url 'adminfeedbacklist' %}">Feedback</a>
                </li>
            </ul>
        </div>
    </div>
</body>
{% endblock %}
